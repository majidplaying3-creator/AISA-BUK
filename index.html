<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUJA STUDENTS ASSOCIATION - EXCOS Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
            <img src="logo.png" alt="ASA Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>ABUJA STUDENTS ASSOCIATION</h1>
            <p class="tagline">Knowledge for FCT students</p>
        </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2 class="form-title">EXCOS APPLICATION FORM</h2>
            
            <form id="excosApplicationForm" class="application-form">
                <div class="form-section">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Executive">Executive</option>
                            <option value="Legislative">Legislative</option>
                            <option value="Judiciary">Judiciary</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="position">Position</label>
                        <select id="position" class="form-control" required>
                            <option value="">Select Category first</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input placeholder="Enter your full name" type="text" id="fullName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="regNo">Registration Number</label>
                        <input placeholder="e.g ENG/19/COM/00787" type="text" id="regNo" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="areaCouncil">Area Council</label>
                        <input placeholder="Which area in FCT?" type="text" id="areaCouncil" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input placeholder="********@gmail.com" type="email" id="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="reason">Why you are applying for this position</label>
                    <textarea id="reason" class="form-control" rows="5" required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I hereby declare that all information provided is accurate</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">SUBMIT APPLICATION</button>
                </div>
            </form>

            <div id="applicationReceipt" class="receipt-container hidden">
                <div id="receiptContent" class="receipt-content"></div>
                <div class="receipt-actions">
                    <button id="printReceipt" class="print-btn">PRINT RECEIPT</button>
                    <button id="newApplication" class="new-btn">START NEW APPLICATION</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p>&copy; 2023 Abuja Students Association. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
